<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <script>
        function play(userChoice) {
            const randomNumber = Math.random();
            let computerGuess = '';

            if (randomNumber < 1 / 3) {
                computerGuess = 'rock';
            } else if (randomNumber < 2 / 3) {
                computerGuess = 'paper';
            } else {
                computerGuess = 'scissor';
            }

            console.log("You chose:", userChoice);
            console.log("Computer chose:", computerGuess);

            if (userChoice === computerGuess) {
                console.log("It's a tie!");
            } else if (
                (userChoice === 'rock' && computerGuess === 'scissor') ||
                (userChoice === 'paper' && computerGuess === 'rock') ||
                (userChoice === 'scissor' && computerGuess === 'paper')
            ) {
                console.log("You win!");
            } else {
                console.log("You lose!");
            }
        }
    </script>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissor')">Scissor</button>
</body>
</html>
